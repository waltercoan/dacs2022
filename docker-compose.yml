version: '3'
services:
  dbwalter:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'dacs2022'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
#    ports:
#     - '3306:3306'
  webdacswalter:
    image: walterdacs2022:latest
    depends_on:
      - "dbwalter"
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=dbwalter
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=dacs2022
      - SPRING_PROFILES_ACTIVE=prod

